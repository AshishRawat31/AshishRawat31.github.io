<!--Google Maps-->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(28.7041, 77.1025);
  var mapOptions= {
    center:myCenter,
    zoom:12, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>
<!-- Google Analytics -->
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCT9_LbsDj5orH2Da-meME5CgIQxHOxqpw&callback=myMap"></script>
